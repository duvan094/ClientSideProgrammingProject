  <body>
    <div id="game-container">
      <ul id="top-menu">
        <li id="highscore"></li>
        <li id="currentScore"></li>
        <li id="pauseButton">
          <span></span>
          <span></span>
        </li>
      </ul>
      <div id="canvas-container">
        <canvas id="stage"></canvas>
      </div>
      <div id="pauseMenu">
        <ul>
          <li><h2>PAUSE</h2></li>
          <li class="button">MENU</li>
          <li class="button">HIGHSCORES</li>
          <li id="resumeButton" class="button">RESUME</li>
        </ul>
      </div>
      <div id="gameOverMenu">
        <ul>
          <li>SCORE<br><span id="score">0</span></li>
          <li id="restartButton" class="button">REPLAY</li>
          <li class="button">MAIN MENU</li>
        </ul>
      </div>
    </div>
    <script src="main.js"></script>
