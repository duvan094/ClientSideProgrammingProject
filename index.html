<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ballz Ballz Revolution</title>
    <meta name="application-name" content="Client Side Project"><!-- iOS app Title -->
    <meta name="apple-mobile-web-app-title" content="Client Side Project"><!-- Android app Title -->

    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Open in Fullscreen when page is saved to Home screen-->
    <meta name="mobile-web-app-capable" content="yes"><!-- for Chrome on Android -->
    <meta name="apple-mobile-web-app-capable" content="yes"><!-- for Safari on iOS -->

    <link rel="icon" sizes="192x192" href="img/logo-chrome.png">
  </head>
  <body>
    <div id="game-container">
      <ul id="top-menu">
        <li id="highscore"></li>
        <li id="currentScore"></li>
        <li id="pauseButton">
          <span></span>
          <span></span>
        </li>
      </ul>
      <div id="canvas-container">
        <canvas id="stage"></canvas>
      </div>
      <div id="pauseMenu">
        <ul>
          <li><h2>PAUSE</h2></li>
          <li class="button">MENU</li>
          <li class="button">HIGHSCORES</li>
          <li id="resumeButton" class="button">RESUME</li>
        </ul>
      </div>
      <div id="gameOverMenu">
        <ul>
          <li>SCORE<br><span id="score">0</span></li>
          <li id="restartButton" class="button">REPLAY</li>
          <li class="button">MAIN MENU</li>
        </ul>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
